<svg width="1406" height="1024" viewBox="0 0 1406 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
<style>
/* Twinkle animation */
@keyframes twinkle {
  0% {
    opacity: 0;
    transform: translateX(15px);
  }
  50% {
    opacity: 1;
    }
  100% {
    opacity: 0;
    }
}

@keyframes expand {
    0% {
        transform: scale(0);
    }
    100% {
        transform: scale(1);
    }
}

/* Stars */
#set1 {
    animation: twinkle 1.4s infinite ease-in-out,expand 1s;
    animation-delay: 0.5s;
    transform-origin: center;
    transform-box: fill-box;
}
#set2 {
    animation: twinkle 2s infinite ease-in-out,expand 1.5s;
    animation-delay: 0.2s;
    transform-origin: center;
    transform-box: fill-box;
}
#set3 {
    animation: twinkle 1.6s infinite ease-in-out,expand 1.3s;
    animation-delay: 0.1s;
    transform-origin: center;
    transform-box: fill-box;
}
#set4 {
    animation: twinkle 1.2s infinite ease-in-out,expand 1.1s;
    animation-delay: 0.3s;
    transform-origin: center;
    transform-box: fill-box;
}

</style>
